{% extends "base.html" %}
{% block title %}Summary Report{% endblock %}
{% block content %}
<h2>Summary Report</h2>
<table border="1">
    <tr>
        <th>Cust State</th>
        <th>Cust Pin</th>
        <th>DPD Sum</th>
    </tr>
    {% for row in summary %}
    <tr>
        <td>{{ row.Cust_State }}</td>  <!-- Updated to use underscore -->
        <td>{{ row.Cust_Pin }}</td>    <!-- Updated to use underscore -->
        <td>{{ row.DPD }}</td>         <!-- Assuming 'DPD' has no spaces -->
    </tr>
    {% endfor %}
</table>
{% endblock %}
