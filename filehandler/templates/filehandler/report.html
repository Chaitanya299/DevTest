{% extends "base.html" %}
{% block title %}Summary Report{% endblock %}
{% block content %}
<h2>Summary Report</h2>
<table border="1">
    <tr>
        <th>Cust State</th>
        <th>Cust Pin</th>
        <th>DPD Sum</th>
    </tr>
    {% for row in summary %}
    <tr>
        <td>{{ row.Cust State }}</td>
        <td>{{ row.Cust Pin }}</td>
        <td>{{ row.DPD }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
